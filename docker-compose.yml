version: "3"
services:
  postgres:
    image: timescale/timescaledb:latest-pg11
    environment:
      PGDATA: /data/postgres
      POSTGRES: postgres
      POSTGRES_PASSWORD: pgpass
    volumes:
    - postgres:/data/postgres
    ports:
    - 5432:5432
    networks:
    - postgres
    restart: unless-stopped
  redis:
    image: redis:4.0.5-alpine
    command: redis-server --requirepass "redispass"
    volumes:
    - redis:/data
    ports:
    - 6379:6379
    networks:
    - redis
networks:
  postgres:
    driver: bridge
  redis: null
volumes:
  postgres: null
  redis: null
